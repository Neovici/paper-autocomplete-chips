<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

		<title>paper-autocomplete-chips demo</title>

		<script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

		<script type="module" src="/components/@polymer/polymer/polymer-legacy.js"></script>
		<script type="module" src="/components/@polymer/paper-styles/demo-pages.js"></script>
		<script type="module" src="/components/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
		<script type="module" src="/components/@polymer/iron-demo-helpers/demo-snippet.js"></script>

		<script type="module" src="/components/@polymer/paper-dialog/paper-dialog.js"></script>
		<script type="module" src="/components/@polymer/paper-dialog-scrollable/paper-dialog-scrollable.js"></script>

		<script type="module" src="../paper-autocomplete-chips.js"></script>
		<custom-style>
			<style include="demo-pages-shared-styles">
				div {
					max-width: 1200px !important;
				}
				.box {
					background-color: red;
					min-width: 24px;
					width: 24px;
				}
				#t2 {
					width: 300px;
				}

				#t3 {
					width: 200px;
					--paper-autocomplete-chips-suggestions: {
						position: fixed;
						width: 200px;
						min-width: initial;
					};
				}
			</style>
		</custom-style>
	</head>
	<body>
		<!-- multi selection selected items -->
		<div class="vertical-section-container centered">
			<h4>Basic</h4>
			<demo-snippet>
				<paper-autocomplete-chips id="t1" text-property="label" label="Search 1">
				</paper-autocomplete-chips>
				<paper-autocomplete-chips id="t2" label="Search 2">
				</paper-autocomplete-chips>
				<button onclick="dialog.open()">Open Dialog</button>
				<paper-dialog id="dialog">
					<h2>Dialog</h2>
					<paper-dialog-scrollable>
						<paper-autocomplete-chips show-results-on-focus id="t3" label="Search 3">
							<template slot="autocomplete-custom-template">
								<paper-item id$="[[ _getSuggestionId(index) ]]" role="option" aria-selected="false" on-tap="_onSelect">
									â˜º&nbsp;<div inner-h-t-m-l="[[ item.html ]]"></div>
									<paper-ripple></paper-ripple>
								</paper-item>
							</template>
						</paper-autocomplete-chips>
					</paper-dialog-scrollable>
				</paper-dialog>
			</demo-snippet>
		</div>

		<script type="module">
			document.querySelector('#t1').source = [{
				value: 'one',
				test: 'test',
				label: 'Red selection'
			}, {
				id: 'two',
				label: 'Blue selection'
			}, {
				id: 'three',
				label: 'Green selection'
			}, {
				id: 'four',
				label: 'Yellow selection'
			}, {
				id: 'five',
				label: 'White selection'
			}, {
				id: 'six',
				label: 'Black selection'
			}];

			document.querySelector('#t2').source = [
				'Red',
				'Green',
				'Yellow'
			];

			document.querySelector('#t3').source = [
				'Red',
				'Green',
				'Yellow',
				'Black'
			];
		</script>
	</body>
</html>
